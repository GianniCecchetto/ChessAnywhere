name: CI - Java Server

on:
  push:
    paths:
      - "ChessAnywhereServer/**"
  pull_request:
    paths:
      - "ChessAnywhereServer/**"

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build & test
        run: ./ChessAnywhereServer/mvn clean verify

      - name: Build Docker
        run: ./ChessAnywhereServer/mvn clean package   # build .jar
          docker build …      # create image
          docker run …        # start container in CI
          curl http://localhost:8080/health   # check endpoint works
